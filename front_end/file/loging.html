    body {
      background: url(/front_end/assest/image/groundnew.gif) no-repeat center center fixed;

      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }



    .welcome-icon {
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      font-size: 48px;
      backdrop-filter: blur(10px);
      animation: pulse 2s infinite;
    }

    /* Background decorative elements */
    .bg-decoration {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
    }

    .bg-decoration:nth-child(1) {
      width: 300px;
      height: 300px;
      top: -150px;
      right: -150px;
    }

    .bg-decoration:nth-child(2) {
      width: 200px;
      height: 200px;
      bottom: -100px;
      left: -100px;
    }

    .bg-decoration:nth-child(3) {
      width: 150px;
      height: 150px;
      top: 20%;
      left: -75px;
    }

    .login-container {
      display: flex;
      background: rgba(255, 255, 255, 0.3); /* white with 80% opacity */
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      max-width: 900px;
      max-height: 600px;
      width: 100%;
      margin: 20px;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-form {
      flex: 1;
      padding: 30px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-image {
      flex: 1;
      background: linear-gradient(135deg, #a8e6cf 0%, #667eea 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .image-content {
      text-align: center;
      color: white;
      z-index: 2;
    }

    .fitness-icon {
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      font-size: 48px;
      backdrop-filter: blur(10px);
      animation: pulse 2s infinite;
    }

    .fitness-icon svg {
      width: 60px;
      height: 60px;
      fill: white;
    }

    .image-bg-pattern {
      position: absolute;
      width: 200px;
      height: 200px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: rotate 20s linear infinite;
    }

    .stadium-icon {
      font-size: 48px;
    }

    .image-bg-pattern:nth-child(1) {
      top: -50px;
      right: -50px;
    }

    .image-bg-pattern:nth-child(2) {
      bottom: -100px;
      left: -100px;
      animation-delay: -10s;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .welcome-text {
      color: #666;
      /*margin-bottom: 4px;*/
      font-size: 1rem;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 0.95rem;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 5px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #fafbfc;
    }

    input[type="email"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .password-container {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
      padding: 5px;
    }

    .forgot-password {
      text-align: right;
      margin-top: 10px;
    }

    .forgot-password a {
      color: #667eea;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #5a6fd8;
    }

    .login-button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #82cf0e 0%, #61a24b 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin: 30px 0 25px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      z-index: 1;
    }

    /* Glow effect */
    .login-button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
              120deg,
              rgba(255, 255, 255, 0.2),
              rgba(255, 255, 255, 0)
      );
      transform: rotate(25deg);
      transition: all 0.5s ease;
      z-index: 0;
    }

    .login-button:hover::before {
      left: 100%;
      transition: all 0.5s ease;
    }

    .login-button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
    }

    /* Ripple effect */
    .login-button:active {
      transform: scale(0.95);
    }


    .divider {
      text-align: center;
      margin: 25px 0;
      position: relative;
      color: #999;
      font-size: 0.9rem;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;

    .google-btn:hover {

<script>
  function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleBtn = document.querySelector('.password-toggle');

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      toggleBtn.textContent = 'üôà';
    } else {
      passwordInput.type = 'password';
      toggleBtn.textContent = 'üëÅÔ∏è';
    }
  }

  function showForgotPassword() {
    alert('Forgot password functionality would be implemented here');
  }

  function googleLogin() {
    alert('Google login functionality would be implemented here');
  }

  function showSignup() {
    alert('Sign up page would be implemented here');
  }

  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (email && password) {
      // Add loading state
      const submitBtn = document.querySelector('.login-button');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Signing in...';
      submitBtn.disabled = true;

      // Simulate login process
      setTimeout(() => {
        alert('Login successful! (This is a demo)');
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }, 2000);
    }
  });

  // Add floating animation to decorative elements
  document.querySelectorAll('.bg-decoration').forEach((el, index) => {
    el.style.animation = `float ${3 + index}s ease-in-out infinite`;
  });

  // CSS for floating animation
  const style = document.createElement('style');
  style.textContent = `
            @keyframes float {
                0%, 100% { transform: translateY(0px); }
                50% { transform: translateY(-20px); }
            }
        `;
  document.head.appendChild(style);


  function showSignup() {
    document.getElementById("login-section").style.display = "none";
    document.getElementById("signup-section").style.display = "block";
  }

  function showLogin() {
    document.getElementById("signup-section").style.display = "none";
    document.getElementById("login-section").style.display = "block";
  }

</script>
