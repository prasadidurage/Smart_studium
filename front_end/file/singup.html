<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Smart Stadium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            /*background: url(/front_end/assest/image/groundnew.gif) no-repeat center center fixed;*/
            /**/
            /*background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);*/
            background: url(/front_end/assest/image/groundnew.gif) no-repeat center center fixed;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            color: #000;
            display: flex;
            width: 75%;
            max-width: 900px;
            max-height: 650px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
        }


        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-section {
            flex: 1;
            padding: 35px 35px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
             /* üëà ‡∂∏‡∑ô‡∂ö‡∑ô‡∂±‡∑ä transparency ‡∑Ä‡∑ê‡∂©‡∑í ‡∑Ä‡∑ô‡∂∫‡∑í */

        }

        .welcome-section {
            flex: 1;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .welcome-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>');
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: rotate(0deg) translate(-50%, -50%); }
            100% { transform: rotate(360deg) translate(-50%, -50%); }
        }

        .welcome-content {
            z-index: 2;
            position: relative;
        }

        .welcome-icon {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 48px;
            backdrop-filter: blur(10px);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .stadium-icon {
            font-size: 48px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
            font-weight: 300;
        }

        .welcome-section h2 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .welcome-section .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 7px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            background: #fafbfc;
        }

        input:focus {
            outline: none;
            border-color: rgba(116, 185, 255, 0.6);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px rgba(116, 185, 255, 0.1);
            transform: translateY(-1px);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1rem;
            padding: 3px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #74b9ff;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 184, 148, 0.3);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #999;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }

        .divider span {
            background: white;
            padding: 0 20px;
            font-size: 0.9rem;
        }

        .google-btn {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            color: #333;
            text-decoration: none;
            backdrop-filter: blur(5px);
        }

        .google-btn:hover {
            border-color: #ddd;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }

        .login-link a {
            color: #74b9ff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #0984e3;
        }

        .terms {
            font-size: 0.85rem;
            color: #999;
            text-align: center;
            margin-top: 15px;
            line-height: 1.4;
        }

        .terms a {
            color: #74b9ff;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .col-half {
            flex: 1;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: 95vh;
                width: 95%;
            }

            .welcome-section {
                order: 1;
                flex: 0 0 250px;
            }

            .form-section {
                order: 2;
                padding: 30px 25px;
            }

            .row {
                flex-direction: column;
                gap: 0;
            }

            h1 {
                font-size: 2rem;
            }

            .welcome-section h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-section">

        <form id="signupForm">
            <div class="row">
                <div class="col-half">
                    <div class="form-group">
                        <label for="nameSignUp">Full Name</label>
                        <input type="text" id="nameSignUp" name="name" required>
                    </div>
                </div>
                <div class="col-half">
                    <div class="form-group">
                        <label for="contactSignUp">Contact Number</label>
                        <input type="tel" id="contactSignUp" name="contact" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-primary">Create Account</button>
        </form>

        <div class="terms">
            By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </div>

        <div class="divider">
            <span>Or Continue With</span>
        </div>

<!--        <button class="google-btn">-->
<!--            <span style="font-size: 1.2rem;">üåê</span>-->
<!--            Sign up with Google-->
<!--        </button>-->

        <div class="login-link">
            Already have an account? <a href="#">Log in</a>
        </div>
    </div>

    <div class="welcome-section">
        <div class="welcome-content">
            <div class="welcome-icon">
                <div class="stadium-icon">üèüÔ∏è</div>
            </div>
            <h2>Welcome to Smart Stadium</h2>
            <p class="subtitle">Your journey to wellness and premium sports experiences starts here</p>
        </div>
    </div>
</div>

<script>
    function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const toggle = field.nextElementSibling;

        if (field.type === 'password') {
            field.type = 'text';
            toggle.textContent = 'üôà';
        } else {
            field.type = 'password';
            toggle.textContent = 'üëÅÔ∏è';
        }
    }

    function generateUUID() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            const r = Math.random() * 16 | 0;
            const v = c === 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }

    document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = {
            userId: generateUUID(),
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            contact: document.getElementById('contact').value,
            password: document.getElementById('password').value
        };

        const confirmPassword = document.getElementById('confirmPassword').value;

        if (formData.password !== confirmPassword) {
            alert('Passwords do not match!');
            return;
        }

        if (formData.password.length < 6) {
            alert('Password must be at least 6 characters long!');
            return;
        }

        // Simulate successful registration
        console.log('User registration data:', {
            ...formData,
            password: '[HIDDEN]' // Don't log actual password
        });

        alert(`Account created successfully!\nUser ID: ${formData.userId}\nWelcome, ${formData.name}!`);

        // In real implementation, you would send this data to your backend
        // fetch('/api/register', {
        //     method: 'POST',
        //     headers: { 'Content-Type': 'application/json' },
        //     body: JSON.stringify(formData)
        // });
    });

    // Add floating animation to form inputs
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'scale(1.02)';
        });

        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'scale(1)';
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/SignUp.js"></script>
</body>
</html>
